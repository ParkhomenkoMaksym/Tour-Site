<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>


<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600" viewBox="0 0 600 600">
  <script type="text/ecmascript">
    var state = 0;
    function changeColour() {
      var c = document.getElementById("c");
      state = (state + 1) % 3;
      if (state == 0)
        c.setAttributeNS(null, "fill", "red");
      else if (state == 1)
        c.setAttributeNS(null, "fill", "yellow");
      else
        c.setAttributeNS(null, "fill", "lime");
    }
    
  </script>

//ears
<ellipse cx="100" cy="200" rx="30" ry="100" fill="red"></ellipse>
<ellipse cx="500" cy="200" rx="30" ry="100" fill="red"></ellipse>

//face
<ellipse cx="300" cy="300" rx="200" ry="300" fill="pink"></ellipse>

//cheeks
<circle cx="400" cy="300" r="30" stroke="green" stroke-width="4" fill="yellow"></circle>
<circle id="c" cx="200" cy="300" r="30" fill="red" stroke="black" onclick="changeColour()"></circle>

//eyes
<circle cx="240" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>
<circle cx="360" cy="200" r="40" stroke="brown" stroke-width="4" fill="blue"></circle>

//sunglasses
<circle cx="230" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".6"></circle>
<circle cx="370" cy="200" r="60" stroke="black" stroke-width="4" fill="black" fill-opacity=".6"></circle>

//eye pupil
<circle cx="350" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>
<circle cx="250" cy="200" r="5" stroke="green" stroke-width="4" fill="yellow"></circle>

//nose
<ellipse cx="300" cy="300" rx="50" ry="100" fill="purple"></ellipse>

//mouth
<polygon points="200,450 250,500 400,450 200,410" style="fill:red;stroke:purple;stroke-width:1"></polygon>

//eyebrows
<line x1="190" y1="90" x2="260" y2="90" style="stroke:rgb(20,20,20);stroke-width:5"></line>
<line x1="310" y1="110" x2="420" y2="90" style="stroke:rgb(20,20,20);stroke-width:5"></line>
 
</svg>




</body></html>
